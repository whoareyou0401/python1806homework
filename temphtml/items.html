<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        img{
            height: 200px;
            width: 200px;
            border-radius: 20px;
        }
        .jinjia{
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    {%for i in items%}
        <div>
            <img src="{{i.icon}}" alt="">
            <span>{{i.name}}</span>
            <span>   </span>
            <span>{{i.price}}</span>
            <span class="jinjia">{{i.in_price}}</span>
        </div>
    {%endfor%}
</body>
</html>
