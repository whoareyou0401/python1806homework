{%extends 'base/base_user.html'%}
{%load static%}

{%block MyCSS%}
{{ block.super }}
{%endblock%}

{%block MyJs%}
{{block.super}}
    <script type="text/javascript" src="{%static  'axf/user/js/uesr_register.js'%}"></script>
{%endblock%}

{%block content%}
<div class="container">
    <form action="{%url 'axf:register'%}" method="post" enctype="multipart/form-data" onsubmit="return check_data()">
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" class="form-control"  name="u_name" placeholder="用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" name="pwd" id="my_pwd" placeholder="密码">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">确认密码</label>
            <input type="password" class="form-control" name="pwd_confirm" id="my_pwd_confirm" placeholder="确认密码">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">邮箱</label>
            <input type="text" class="form-control" name="email" placeholder="邮箱">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">头像</label>
            <input type="file" name="icon" id="exampleInputFile">
            <p class="help-block"></p>
        </div>

        <button type="submit" class="btn btn-success btn-block">注册</button>
    </form>

</div>


{%endblock%}
