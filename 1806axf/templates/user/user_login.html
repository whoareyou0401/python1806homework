{% extends 'base/base_user.html' %}
{% load static %}

{% block extCSS %}
        {{ block.super }}
    <link rel="stylesheet" href="{% static 'axf/user/css/user_login.css' %}">
{% endblock %}

{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/user_login.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="container" id="user_login">

        <h5>{{ msg }}</h5>

        <form method="post" action="{% url 'axf:user_login' %}" onsubmit="return data_security()">

            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" name="u_name" class="form-control" id="u_name" placeholder="请输入用户名">
                <span id="u_name_info"> </span>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" name="u_password" class="form-control" id="u_password" placeholder="请输入密码">
            </div>


            <button type="submit" class="btn btn-danger btn-block">登录</button>
        </form>


    </div>
{% endblock %}
