{% extends 'base/base_user.html' %}
{% load static %}

{% block extCSS %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'axf/user/css/user_register.css' %}">
{% endblock %}

{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/user_register.js' %}"></script>
{% endblock %}

{% block content %}

    <div class="container" id="user_register">

        <form method="post" enctype="multipart/form-data" action="{% url 'axf:user_register' %}" onsubmit="return check_input()">

            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" name="u_name" class="form-control" id="u_name" placeholder="请输入用户名">
                <span id="u_name_info"> </span>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" name="u_email" class="form-control" id="u_email" placeholder="请输入邮箱">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" name="u_password" class="form-control" id="u_password" placeholder="请输入密码">
            </div>

             <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input type="password" class="form-control" id="u_password_confirm" placeholder="请再次输入密码">
                 <span id="password_confirm_info"></span>
            </div>

            <div class="form-group">
                <label for="exampleInputFile">头像</label>
                <input type="file" name="u_icon" id="exampleInputFile">
            </div>

            <button type="submit" class="btn btn-danger btn-block">注册</button>
        </form>


    </div>

{% endblock %}
